Configuration:
  status: error
  Properties: # 定义全局变量
      Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
        - name: kafka_broke
          value: ${env:KAFKA_BROKE}
        - name: kafka_topic
          value: ${env:KAFKA_TOPIC}
        - name: console_pattern_layout
          value: '%highlight{%d{yyyy-MM-dd HH:mm:ss.SSS} [%5level][%logger{36}]-(%t)} %m%n'
        - name: pattern_layout
          value: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%5level][%logger{36}]-(%t) %m%n'
        - name: log.path
          value: ./logs
        - name: log.name
          value: log
 # 输出到控制台
  Appenders:
    Console:
      name: CONSOLE
      target: system_out
      ThresholdFIlter:
        level: trace
        onMatch: accept
        onMismatch: deny
      PatternLayout:
        pattern: ${console_pattern_layout}

#RollingFile: 输出到文件,超过128MB||一天归档
    RollingFile:
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${log.name}.log
        filePattern: ${log.path}/$${date:yyyy-MM}/${log.name}-%d{yyyy-MM-dd}-%i.log.gz
        PatternLayout:
          pattern: ${pattern_layout}
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
           modulate: true
           interval: 1
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000
#kafka 配置
    Kafka:  # 输出到kafka
      - name: KAFKA
        topic: ${kafka_topic}  # 如果kafka集群中没有此topic，会自动创建1分区1副本的topic；如果需要多分区多副本，可以预先在kafka集群中创建好
        ThresholdFilter:  # 过滤条件，只发送info以上级别的日志
          level: info
          onMatch: accept
          onMismatch: deny
        PatternLayout:
          pattern: ${console_pattern_layout}
        Property:
          name: bootstrap.servers
          value: ${kafka_broke}


  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
    Logger:
      - name: com.joeysin.App
        additivity: false
        level: info
        AppenderRef:
          - ref: KAFKA
          - ref: ROLLING_FILE
      - name: org.apache.kafka  # 避免递归调用
        level: info
